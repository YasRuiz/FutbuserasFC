<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda - Futbuseras FC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="../img/Logo-Futbuseras-FC.jpg" alt="Logo Futbuseras FC" class="logo-header" />
    <h1>Tienda Oficial Futbuseras FC</h1>
    <div class="pelota-wrapper">
      <div class="pelota-container">
        <div class="estela estela-1"></div>
        <img src="../img/pelota.png" alt="Pelota" class="pelota" />
      </div>
    </div>
    <p class="lema">"Compra con pasión, apoya con el corazón"</p>
  </header>

  <!-- PRODUCTOS -->
  <section>
    <h2>Productos</h2>
    <div class="productos">
      <div class="producto">
        <img src="../img/camisa-local.jpg" alt="Camiseta Local" />
        <h3>Camiseta Local</h3>
        <p>$15.000 CLP</p>
        <button onclick="agregarAlCarrito('Camiseta Local', 15000)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="../img/camisa-visitante.png" alt="Camiseta Visitante" />
        <h3>Camiseta Visitante</h3>
        <p>$15.000 CLP</p>
        <button onclick="agregarAlCarrito('Camiseta Visitante', 15000)">Agregar al carrito</button>
      </div>
    </div>
  </section>

  <!-- CARRITO -->
  <div id="carrito" class="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span> CLP</p>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
      <button onclick="confirmarCompra()">Confirmar Compra</button>
    </div>
  </div>

  <!-- BOTÓN REGRESAR -->
  <div class="btn-regresar">
    <a href="../index.html">← Regresar al Inicio</a>
  </div>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 Futbuseras FC - Todos los derechos reservados</p>
  </footer>

  <!-- Script externo -->
  <script src="../js/tienda.js"></script>
</body>
</html>
