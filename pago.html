<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Compra - Futbuseras FC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="carrito">
    <h2>Resumen de tu compra</h2>
    <ul id="resumen"></ul>
    <p>Total: $<span id="total">0</span> CLP</p><h3>M√©todo de Pago</h3>
<select id="metodoPago">
  <option value="WebPay">WebPay</option>
  <option value="Transferencia">Transferencia</option>
  <option value="Efectivo">Efectivo</option>
</select>

<button onclick="enviarWhatsApp()">Confirmar y Enviar Pedido</button>

  </section>  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo")) || {};
    const resumen = document.getElementById("resumen");
    const totalElement = document.getElementById("total");
    let total = 0;

    carrito.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.nombre} - $${item.precio} CLP`;
      resumen.appendChild(li);
      total += item.precio;
    });

    totalElement.textContent = total;

    function enviarWhatsApp() {
      const metodoPago = document.getElementById("metodoPago").value;
      let mensaje = `üü£ Pedido Futbuseras FC:%0A`;

      carrito.forEach(p => {
        mensaje += `- ${p.nombre}: $${p.precio} CLP%0A`;
      });

      mensaje += `%0ATotal: $${total} CLP%0A`;
      mensaje += `%0ADatos del Cliente:%0A`;
      mensaje += `Nombre: ${usuario.nombre || 'N/A'} ${usuario.apellido || ''}%0A`;
      mensaje += `RUT: ${usuario.rut || 'N/A'}%0A`;
      mensaje += `Correo: ${usuario.correo || 'N/A'}%0A`;
      mensaje += `Tel√©fono: ${usuario.telefono || 'N/A'}%0A`;
      mensaje += `%0AMetodo de Pago: ${metodoPago}`;

      const numero = "56975357329";
      const url = `https://wa.me/${numero}?text=${mensaje}`;
      window.open(url, "_blank");
    }
  </script></body>
</html>
