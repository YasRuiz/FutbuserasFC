    /* Estilo del botón hamburguesa */
    .menu-toggle {
      display: none;

      right: 25px;
      z-index: 1001;
    }.menu-toggle span {
  height: 4px;

}

nav {
  display: flex;
  justify-content: center;

  background-color: #222;

nav a {
  color: #00f0ff;

}

nav a:hover {

}

@media (max-width: 768px) {
  nav {

  }

  }

  .menu-toggle {
